<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열과 객체의 비구조화 할당 문법</title>
  </head>
  <body>
    <h1>배열과 객체의 비구조화 할당 문법</h1>
    <script>
      // 전통적인 방법의 객체나 배열에서 값 추출하는 방법
      
      // 문자열 배열을 정의하고 값을 할당합니다
      const books = ['React', 'Vue', 'Angular', 'Svelte', 'Jquery'];
      
      // 배열의 값을 추출해서 변수에 할당하는 전통적 방법
      var book1 = books[0];
      var book2 = books[1];
      var book3 = books[2];

      console.log('1. 배열에서 추출한 값 출력: ', book1, book2, book3);

      // 비구조화 할당 방식으로 상수를 선언하고 값을 할당해보자.
      const [,,,book4, book5] = books;
      console.log('2. 비구조화 할당으로 추출한 값 출력: ', book4, book5);

      // 비구조화 할당하고 나머지 값들은 배열로 받기
      const [book6, ...extraBooks] = ['자바', '닷넷', '파이썬', 'php', '노드']
      console.log('3. 비구조화 할당한 변수와 배열 출력:', book6, extraBooks);

      const [book7, book8, book9, book10, book11, book12 = '데이터베이스'] = ['자바', '닷넷', '파이썬', 'php', '노드'];
      console.log('4. 비구조화 할당과 직접 할당한 방식:',book7, book8, book9, book10, book11, book12);

      // 객체의 비구조화 할당
      const techTrend = {
        frontend: 'React.js',
        backend: 'node.js',
        server: 'linux',
        rdbms: 'MySQL=MariaDB',
        noSQL: 'MongoDB',
        infra: 'AWS',
        getAuthor : function() { return '백나라'}
      }

      // 전통적인 구조화된 방식으로 객체 속성값 추출
      const frontTech = techTrend.frontend;
      const backendTech = techTrend.backend;
      const serverTech = techTrend.server;

      console.log('1. 구조화된 방식으로 추출한 속성값', frontTech, backendTech, serverTech);

      // 신규문법. 비구조화 할당 문법으로 객체 속성값 추출
      const {frontend, backend, server, getAuthor} = techTrend;

      console.log('2. 비구조화 방식으로 추출한 속성값', frontend, backend, server, getAuthor());

      // 비구조화 할당의 문법을 사용하는 이유: 보다 적은 코딩양 + 보다 빨리 코딩 + 집에 빨리감
    </script>
  </body>
</html>
