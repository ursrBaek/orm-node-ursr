<!DOCTYPE html>
<html lang="ko">
<head>
  <title>신규 함수 사용법</title>
</head>
<body>
  <h1>최신 함수 정의 사용법</h1>
  <script>
    // 함수 사용 목적 => 코드의 재사용성, 중복 줄이기

    // case1. 전통적인 함수 정의 방식
    // function예약어 함수명 (입력 파라미터=매개변수) {처리로직 구현 return 반환구문}
    function fnPlus(a, b) {
      let c = a + b;
      return c;
    }

    var result1 = fnPlus(1, 2);
    console.log('1. 전통적인 함수기능 정의 방식: ', result1);

    // case2. 익명함수 정의(함수명x)
    var plus1 = function(a,b) {
      return a+b;
    }
    var result2 = plus1(1, 5);
    console.log("2. 익명함수 정의 방식: ", result2);

    // case3 화살표+익명 함수 정의: function 예약어 사용 안함
    var plus2 = (a, b) => {return a+b};
    console.log('3. 화살표함수 정의 방식: ', plus2(10, 20));

    // case4 화살표함수의 return 구문도 없애기
    var plus3 = (a, b) => a + b;
    console.log('4. return구문 없는 화살표함수', plus3(100, 200))
  </script>
</body>
</html>
