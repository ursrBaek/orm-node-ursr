        <!--우측 콘텐츠 헤더영역 -->

        <!--우측 콘텐츠 영역 -->

          <div class="wrapper wrapper-content">
            <div class="ibox-content m-b-sm border-bottom">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label">게시판</label>
                    <select name="boardTypeCode" id="boardTypeCode" class="form-control">
                      <option value="0">선택</option>

              <!-- 글 제목 영역 -->

                <div class="col-sm-12">

                    <label class="control-label">게시글 제목</label>
                    <input type="text" name="title" id="title" class="form-control" value="" />

              </div>
              <!-- 글 내용 영역 -->
              <div class="row">
                <div class="col-sm-12">

                    <label class="control-label">게시글 내용</label>
                    <textarea class="form-control" name="contents" id="contents" rows="10" cols="5"> </textarea>
                  </div>
                </div>

              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label">게시글 유형</label>
                    <select name="articleTypeCode" id="articleTypeCode" class="form-control">
                      <option value="9">선택</option>
                      <option value="1">상단 고정 게시글</option>
                      <option value="0">일반 게시글</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label">게시 여부</label>
                    <select name="isDisplayCode" id="isDisplayCode" class="form-control">
                      <option value="9">선택</option>
                      <option value="1">게시함</option>
                      <option value="0">게시안함</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label">수정자명</label>
                    <input type="text" name="register" id="register" class="form-control" value="" />
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-danger" id="btnDelete">삭제</button>
                <a href="/article/list" class="btn btn-info">목록</a>

        <!--우측 하단 풋터 영역-->

    <!--추가 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      // 웹브라우저 클라이언트에서 URL내에 쿼리스트링으로 전달되는 키의 값을 추출해주는 프론트엔드 함수
      // http://localhost:3000/frontend/modify.html?aid=1
      function getQueryString(keyName) {
        // 자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
        // 모든 개발언어는 정규식을 지원합니다.
        // 정규식의 목적은 코딩패턴을 통해
        var results = new RegExp('[\?&]' + keyName + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
      }

      // 현재 수정 확인 웹페이지의 게시글 고유번호 추출하고 전역변수로 저장한다.
      const articleIdx = getQueryString('aid');
      console.log('현재 게시글 고유번호: ', articleIdx);

      // 서버에서 보내준 html웹페이지가 사용자 웹브라우저에 모두 렌더링이 완료된 시점
      $(document).ready(function () {
        // 확인/수정 웹페이지가 모두 웹브라우저(클라이언트)에 렌더링 완료되면 단일 게시글 정보 조회
        $.get(`/api/article/${articleIdx}`, function (result) {
          console.log('조회된 단일 게시글 정보: ', result);

          // 해당 UI요소별로 조회해온 단일게시글 정보 속성으로 데이터 바인딩처리: presenter(MVP패턴)
          if (result.code == 200) {
            // Restful 단일 게시글 정보 데이터를 각각 UI요소에 바인딩 처리해준다.(수동으로 일일이... 힘들게...)
            $('#boardTypeCode').val(result.data.board_type_code);
            $('#title').val(result.data.title);
            $('#articleTypeCode').val(result.data.article_type_code);
            $('#isDisplayCode').val(result.data.is_display_code);
            $('#register').val(result.data.reg_member_id);
            $('#contents').val(result.data.contents);

            // 마우스 포커스 첫 UI요소에 맞춰주기(사용자 편의 UX제공)
            $('#boardTypeCode').focus();
          }
        });
      });

      // form태그내 사용자가 입력한 데이터 유효성검사(Validation Check)함수 구현
      $('#articleForm').submit(function () {
        // 게시판 유형값 선택여부 체크
        if ($('#boardTypeCode').val() == '0') {
          alert('게시판 유형을 선택해주세요.');
          $('#boardTypeCode').focus();
          return false;
        }

        // 제목 입력여부 체크
        if ($('#title').val() == '') {
          alert('제목을 입력해주세요.');
          $('#title').focus();
          return false;
        }

        // 게시판 유형선택 체크
        if ($('#articleTypeCode').val() == '0') {
          alert('게시판 유형을 선택해주세요.');
          $('#articleTypeCode').focus();
          return false;
        }

        // 게시여부 선택 체크
        if ($('#isDisplayCode').val() == '9') {
          alert('게시여부를 선택해주세요.');
          $('#isDisplayCode').focus();
          return false;
        }

        // 작성자명 입력 여부 체크
        if ($('#register').val() == '') {
          alert('작성자명을 입력해주세요.');
          $('#register').focus();
          return false;
        }

        // 수정 restful api에 전송할 사용자가 수정한 데이터 소스 구조 정의 및 데이터바인딩 처리

        const article = {
          articleIdx,
          boardTypeCode: $('#boardTypeCode').val(),
          title: $('#title').val(),
          contents: $('#contents').val(),
          articleTypeCode: $('#articleTypeCode').val(),
          isDisplayCode: $('#isDisplayCode').val(),
          register: $('#register').val(),
        };

        // 클라이언트에서 준비된 데이터소스를 서버의 restful api로 전송해 등록처리한다.
        $.post('/api/article/update', article).done(function (data) {
          console.log('백엔드 처리결과 확인: ', data);
          if (data.code === 200) {
            alert('수정완료');
            location.href = '/frontend/list.html';
          } else {
            alert('수정 중 에러가 발생했습니다. 관리자에게 문의하세요.');
          }
        });

        return false;
      });

      // 클라이언트(웹브라우저)에서 삭제버튼이 클릭되면 최종 삭제여부 확인 후 삭제 라우팅 메소드 호출하기
      $('#btnDelete').click(function () {
        if (confirm('정말로 삭제하시겠습니까?')) {
          // 사용자가 confirm창의 확인 버튼을 누르면 true가 반환되기 때문에
          // 확인 버튼 클릭시 실행해야하는 기능 구현
          // 사용자 웹브라우져를 특정 웹페이지 url로 이동시킴.

          // 백엔드 데이터 삭제 restful api 호출하기

          // Jquery로 AJAX기술을 사용하는 방법 2가지
          // $.get, $.post 메서드 사용 or 공식적인  $.ajax()메서드로 사용
          $.ajax({
            method: 'DELETE',
            url: `/api/article/${articleIdx}`,
          }).done(function (result) {
            //AJAX 성공시 실행 코드
            console.log('백엔드 api 삭제처리 결과: ', result);
            alert('삭제완료');
            location.href = '/frontend/list.html';
          });
        } else {
          alert('삭제를 취소했습니다.');
        }
      });
    </script>
